<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 MT 白沙屯北港進香報名</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mazuRed: '#d2232a',
                        mazuDarkRed: '#a01b20',
                        mazuGold: '#f4b400',
                        bgCream: '#fffcf5'
                    },
                    fontFamily: {
                        serif: ['"Noto Serif TC"', 'serif'],
                        sans: ['"Noto Sans TC"', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fffcf5; }
        ::-webkit-scrollbar-thumb { background: #d2232a; border-radius: 4px; }
    </style>
</head>
<body class="bg-bgCream text-gray-800 selection:bg-mazuRed selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 圖示組件 (SVG)
        const IconCheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const IconAlertCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const IconShirt = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path></svg>;
        const IconSend = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const IconLoader = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>;

        const MazuRegistrationForm = () => {
            // 表單狀態
            const [formData, setFormData] = useState({
                name: '',
                friend: '',
                size: ''
            });
            const [status, setStatus] = useState('idle'); // idle, submitting, success, error

            // Google Form 設定
            const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdE_GZZWJ9ZL-L72hGmSVSr5ddp9vNYhILUafjEuef0oZD-bA/formResponse";
            const sizes = ["S", "M", "L", "XL", "2L", "3L", "5L", "6L"];

            // 處理輸入
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            // 處理送出
            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('submitting');

                const formDataToSend = new FormData();
                formDataToSend.append('entry.592425753', formData.name);   // 姓名 ID
                formDataToSend.append('entry.820151608', formData.friend); // 朋友 ID
                formDataToSend.append('entry.61922842', formData.size);    // 尺寸 ID

                try {
                    await fetch(GOOGLE_FORM_ACTION_URL, {
                        method: 'POST',
                        body: formDataToSend,
                        mode: 'no-cors'
                    });
                    setStatus('success');
                    setFormData({ name: '', friend: '', size: '' });
                    window.scrollTo(0, 0);
                } catch (error) {
                    console.error("Error:", error);
                    setStatus('error');
                }
            };

            // 成功畫面
            if (status === 'success') {
                return (
                    <div className="min-h-screen bg-bgCream flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border-t-8 border-mazuRed ring-1 ring-gray-100">
                            <div className="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                                <span className="text-green-600"><IconCheckCircle /></span>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 font-serif">報名成功</h2>
                            <p className="text-gray-600 mb-8">感謝您的參與，2026 MT 白沙屯媽祖保佑您闔家平安。</p>
                            <button 
                                onClick={() => setStatus('idle')}
                                className="w-full bg-mazuRed text-white px-6 py-3 rounded-xl hover:bg-mazuDarkRed transition-colors shadow-lg font-bold tracking-wider"
                            >
                                填寫下一位
                            </button>
                        </div>
                    </div>
                );
            }

            // 表單畫面
            return (
                <div className="min-h-screen pb-12">
                    {/* 頂部裝飾條 */}
                    <div className="h-2 bg-mazuRed w-full fixed top-0 z-50"></div>

                    <div className="max-w-2xl mx-auto pt-8 px-4 relative z-10">
                        <div className="bg-white shadow-xl rounded-3xl overflow-hidden border border-gray-100">
                            
                            {/* --- 圖片 1：主視覺 --- */}
                            <div className="relative h-64 sm:h-80 bg-gray-200 group overflow-hidden">
                                <img 
                                    src="https://images.unsplash.com/photo-1542456387-1906a59b66f2?q=80&w=1000&auto=format&fit=crop" 
                                    alt="白沙屯進香主視覺" 
                                    className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex flex-col justify-end p-6 md:p-8">
                                    <span className="inline-block bg-mazuGold text-red-900 text-xs font-black px-3 py-1 rounded-full mb-3 w-fit shadow-md">
                                        2026 歲次丙午
                                    </span>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white tracking-wider font-serif drop-shadow-md">
                                        2026 MT<br/>白沙屯北港進香
                                    </h1>
                                </div>
                            </div>

                            <div className="p-6 md:p-10">
                                {/* 公告區塊 */}
                                <div className="bg-orange-50 border-l-4 border-mazuGold p-5 mb-8 rounded-r-xl">
                                    <h3 className="flex items-center text-mazuRed font-bold text-lg mb-3">
                                        <span className="mr-2"><IconAlertCircle /></span>
                                        報名資訊
                                    </h3>
                                    <ul className="space-y-2 text-sm md:text-base text-gray-700 font-medium">
                                        <li className="flex items-start">
                                            <span className="mr-2 text-orange-400 shrink-0"><IconCalendar /></span>
                                            <span>報名日期：<span className="font-bold">3/11 ~ 4/9</span></span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="mr-2 w-6 h-6 flex items-center justify-center font-bold text-orange-400 shrink-0 text-xl">$</span>
                                            <span>報名費：<span className="font-bold text-mazuRed">$700</span> (衣服發完後減免 $200)</span>
                                        </li>
                                    </ul>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-8">
                                    {/* 姓名 */}
                                    <div className="space-y-2 group">
                                        <label className="flex items-center text-gray-800 font-bold text-lg">
                                            <span className="mr-2 text-mazuRed"><IconUser /></span>
                                            您的大名 (完整姓名) <span className="text-mazuRed ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            name="name"
                                            required
                                            value={formData.name}
                                            onChange={handleChange}
                                            placeholder="請輸入真實姓名"
                                            className="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 focus:bg-white focus:border-mazuRed focus:ring-4 focus:ring-red-100 outline-none transition-all"
                                        />
                                    </div>

                                    {/* 朋友 */}
                                    <div className="space-y-2 group">
                                        <label className="flex items-center text-gray-800 font-bold text-lg">
                                            <span className="mr-2 text-mazuRed"><IconUsers /></span>
                                            您是誰的朋友?
                                        </label>
                                        <input
                                            type="text"
                                            name="friend"
                                            value={formData.friend}
                                            onChange={handleChange}
                                            placeholder="請填寫介紹人姓名"
                                            className="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 focus:bg-white focus:border-mazuRed focus:ring-4 focus:ring-red-100 outline-none transition-all"
                                        />
                                    </div>

                                    <div className="border-t border-dashed border-gray-200 my-4"></div>

                                    {/* 尺寸 */}
                                    <div className="space-y-4">
                                        <label className="flex items-center text-gray-800 font-bold text-lg">
                                            <span className="mr-2 text-mazuRed"><IconShirt /></span>
                                            衣服尺寸 <span className="text-mazuRed ml-1">*</span>
                                        </label>
                                        
                                        {/* --- 圖片 2：尺寸表 --- */}
                                        <div className="rounded-xl overflow-hidden border border-gray-200 bg-gray-50 mb-4">
                                            <div className="aspect-w-16 aspect-h-9 bg-gray-100 flex items-center justify-center">
                                                 <img 
                                                    src="https://placehold.co/740x516/eee/999?text=Size+Chart+(請在此替換圖片)" 
                                                    alt="衣服尺寸表" 
                                                    className="w-full h-auto object-contain"
                                                />
                                            </div>
                                            <p className="text-center text-xs text-gray-400 py-2">請參考上方尺寸表</p>
                                        </div>

                                        <div className="grid grid-cols-4 gap-3">
                                            {sizes.map((sizeOption) => (
                                                <label key={sizeOption} className="cursor-pointer relative group">
                                                    <input
                                                        type="radio"
                                                        name="size"
                                                        value={sizeOption}
                                                        checked={formData.size === sizeOption}
                                                        onChange={handleChange}
                                                        className="peer sr-only"
                                                        required
                                                    />
                                                    <div className="flex flex-col items-center justify-center py-3 rounded-xl border-2 border-gray-100 bg-white
                                                                  group-hover:border-red-200 transition-all shadow-sm
                                                                  peer-checked:border-mazuRed peer-checked:bg-mazuRed peer-checked:text-white peer-checked:shadow-md">
                                                        <span className="text-lg font-bold">{sizeOption}</span>
                                                    </div>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 送出按鈕 */}
                                    <div className="pt-6">
                                        <button
                                            type="submit"
                                            disabled={status === 'submitting'}
                                            className="w-full bg-mazuRed hover:bg-mazuDarkRed text-white font-bold py-4 px-6 rounded-xl shadow-lg 
                                                     shadow-red-200 transform active:scale-[0.99] transition-all flex items-center justify-center text-lg 
                                                     disabled:opacity-70 disabled:cursor-not-allowed disabled:shadow-none"
                                        >
                                            {status === 'submitting' ? (
                                                <>
                                                    <span className="mr-2"><IconLoader /></span>
                                                    資料傳送中...
                                                </>
                                            ) : (
                                                <>
                                                    確認送出報名 <span className="ml-2"><IconSend /></span>
                                                </>
                                            )}
                                        </button>
                                        <p className="text-center text-xs text-gray-400 mt-4">
                                            資料將直接傳送至 2026 MT 進香報名表單
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center py-8 text-gray-400 text-sm font-serif">
                            <p>進香 • 祈福 • 合境平安</p>
                            <p className="mt-1 opacity-60">2026 © MT Group</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MazuRegistrationForm />);
    </script>
</body>
</html>
